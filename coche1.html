<!--Script para carrousel extraido de BootStrap
Hemos querido poner un carrousel en esta parte de la pagina para que el clinte pudiese
ver diversas fotos de los vehiculos sin tener que dar click en ningun sitio-->

<!--Crea los containers para las fotos con divs-->
    <div id="container">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!--Añade las fotos y les asigna una diapositiva-->
            <img class="d-block w-100" src="media/audi1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="media/audi2.png" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
              
        <div id="cajaverde">
        <h2>Este  audi RS5 fue pintado con pintura gris metalizada y las pinzas de freno fueron pintadas de rojo.</h2>
